<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; worker-src 'self' blob:; img-src 'self' data:;" />
    <title>Mingo Editor</title>
    <style>
        html,
        body,
        #container {
            height: 100%;
            margin: 0;
        }

        #toolbar {
            height: 40px;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #toolbar button {
            margin-right: 10px;
        }

        #main {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: calc(100% - 40px);
        }

        #sidebar {
            border-right: 1px solid #333;
            background: #151515;
            overflow: auto;
            resize: horizontal;
            min-width: 180px;
            max-width: 60vw;
            padding: 8px 6px;
        }

        #fileTree {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
            font-size: 12px;
            line-height: 1.6;
            color: #ddd;
            padding-left: 2px;
        }

        #fileTree .dir,
        #fileTree .file {
            cursor: pointer;
            user-select: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        #fileTree .dim {
            opacity: 0.8;
        }

        #fileTree ul {
            list-style: none;
            margin: 0;
            padding-left: 12px;
        }

        #fileTree li {
            margin: 1px 0;
        }

        #fileTree .twisty {
            width: 10px;
            display: inline-block;
            color: #bbb;
        }

        #fileTree .file.selected {
            background: #264f78;
            border-radius: 4px;
            padding: 0 2px;
        }

        #fileTree .file:hover,
        #fileTree .dir:hover {
            color: #fff;
        }

        #content {
            display: grid;
            grid-template-rows: 1fr 200px;
        }

        #editor {
            border-top: 1px solid #333;
        }

        #console {
            background: #111;
            color: #ddd;
            font-family: monospace;
            padding: 8px;
            overflow: auto;
        }

        #status {
            margin-left: auto;
            opacity: 0.8;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="toolbar">
        <button id="runBtn">Run ▶</button>
        <select id="examples" style="margin-left:8px; min-width: 200px;">
            <option>Loading examples…</option>
        </select>
        <button id="clearBtn">Clear Console</button>
        <button id="formatBtn" title="Format (Shift+Alt+F / Cmd+Shift+F)">Format</button>
        <span id="status">Ready</span>
    </div>
    <div id="main">
        <div id="sidebar">
            <div id="fileTree">Loading files…</div>
        </div>
        <div id="content">
            <div id="editor"></div>
            <pre id="console"></pre>
        </div>
    </div>
    <!-- Monaco AMD loader -->
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
